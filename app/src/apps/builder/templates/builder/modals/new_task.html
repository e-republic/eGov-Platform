<div id="configuration-modal" class="modal">
  <form id="new-node-form">
    <label>
      Name
      <input type="text" name="name" class="input p-2">
    </label>
    <div class="mt-2">
      <label>
        Type of task
        <select name="type" class="input p-2">
          <option value="custom">Custom</option>
          <option value="send_mail">Send email</option>
        </select>
      </label>
    </div>
    <div class="bg-gray-50 flex justify-end mt-2">
      <a
          type="submit"
          class="btn btn-primary mt-3 mr-2 "
          href="#configuration-modal"
          rel="modal:close"
      >
        Cancel
      </a>
      <button
          type="submit"
          class="btn btn-secondary mt-3"
      >
        Save
      </button>
    </div>
  </form>
</div>
